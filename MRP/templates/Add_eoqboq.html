{% extends 'layout.html'%}

{% block content %}

<div class = 'container'>
    
    <form method = "POST" >
        <script>
            function ChangeStatus()
            {
                var status = document.getElementById("monthquarter");
                if(status.value == "month") 
                {
                    document.getElementById("q").style.visibility = "hidden";
                    document.getElementById("m").style.visibility = "visible";
                    document.getElementById("package").style.visibility = "visible";
                }
                else 
                {
                    document.getElementById("q").style.visibility = "visible";
                    document.getElementById("m").style.visibility = "hidden";
                    document.getElementById("package").style.visibility = "hidden";
                    
                }
            }
        </script>
        {% csrf_token %}
        
        <br><br>
        <div class="form-group row w-50">
            <label for="year" class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="year" name = "year">
            </div>   
        </div>
    
        <div class="form-group row w-50">
            <label for="monthquarter" class="col-sm-2 col-form-label">Month/Quarter</label>
            <select class="form-control" id="monthquarter" onchange = "ChangeStatus()" name = "monthquarter">
                <option value = "select">Select</option>
                <option value = "month">Month</option>
                <option value = "quarter">Quarter</option>
            </select>

        
        <div class="form-group row w-50" id = "m">
            <label for="m" class="col-sm-2 col-form-label">Month</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="m" name = "m" >
                </div>   
        </div>
        <!---
        <div class="form-group row w-50" id = "ptype">
            <label for= "" class="col-sm-2 col-form-label">Package Type</label>
            <select class="form-control" id="ptype" name = "ptype">
                <option value = "select">Select</option>
                <option value = "TSOP">TSOP</option>
                <option value = "LGA">LGA</option>
            </select>   
        </div>
        -->
        <div class="form-group row w-50" id = "m">
            <label for="ts048" class="col-sm-2 col-form-label">TS048</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ts048" name = "ts048" >
                </div>   
        </div>
        <div class="form-group row w-50" id = "m">
            <label for="ts056" class="col-sm-2 col-form-label">TS056</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ts056" name = "ts056" >
                </div>   
        </div>

        <div class="form-group row w-50" id = "m">
            <label for="lga" class="col-sm-2 col-form-label">LGA</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lga" name = "lga" >
                </div>   
        </div>

        <!---
        <div class="form-group row w-50">
            <label for="" class="col-sm-2 col-form-label">Loading</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="loading" name = "loading" >
                </div>   
        </div>
        -->
            
        <div class="form-group row w-50" id = "q" >
            <label for="q" class="col-sm-2 col-form-label">Quarter</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="q" name = "q" >
                </div>   
        </div>
      

        </div>
        
        <button type="submit" class="btn btn-secondary" >Add</button>
        


    </form>
    
</div>


{% endblock %}
